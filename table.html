<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelle</title>

    <style>
        table, tr, th, td {
            border: 1px solid black;
        }

    </style>

</head>
<body>
    
    <!-- Tabelle erstellen -->

    <table>

        <!-- Tabellen Row -->
        <tr>
            <!-- Zellen -->
            <th>Spalte1</th>
            <th>Spalte2</th>
            <th>Spalte3</th>
        </tr>

        <tr>
            <td>Reihe1 - Zelle1</td>
            <td>Reihe1 - Zelle2</td>
            <td>Reihe1 - Zelle3</td>
        </tr>

    </table>

</body>
</html>
